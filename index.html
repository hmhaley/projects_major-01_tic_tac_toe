<!DOCTYPE html>
<html ng-app="guiClonedWarsApp">
<head>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	<title>Gui Cloned Wars - Jobs vs Gates</title>
</head>

<header>
</header>

<body>

<div class="stripe-top">
<div class="opening-crawl"><img src="images/os-gui-wars-animated-gif.gif" height="200" width="300">
</div>


<div class="stripe-middle">
<div class="header-bar">
		<img src="images/myguiwascloned.jpg" height="60" width="709"><br>
		<img src="images/wars.jpg" height="78" width="328">

	</div>
<!-- NEW GAME BOARD, Created Dynamically by Angular -->

	<div id="container-div" ng-controller="GuiClonedWarsController" ng-model="gameContainer">

        <br><div class="notification"> {{ gameContainer.notification }}</div>
         <br><br>
        
        <div class="wrapper" >
            <div ng-repeat="currentCell in gameContainer.cellListArray">
                <div class="gridbox" ng-click="playerPicks(currentCell)"
                <!-- ng-class="{xclass: currentCell.xostatus=='Gates', oclass: currentCell.xostatus =='Jobs'}">

<!-- ng-click="checkForWinner()"
<span>Cell {{currentCell.xostatus}}</span> -->                </div>
            </div>
        </div>
    <br>
    </div>
</div>
</body>

</html>
